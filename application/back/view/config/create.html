<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>{$meta_title ? $meta_title.' - ' : ''}_TITLE_</title>

    <style>
        .layui-form-item {
            margin-bottom: 30px;
        }
        .layui-form-item .layui-inline:nth-child(2) .layui-form-label{
            width: 185px !important;
        }

        .layui-form-item .layui-input-block.right-width {
            padding-right: 120px;
        }
        .layui-input-inline{
            margin-bottom: 5px;
        }
    </style>

</head>
<body>

<section style="max-width:1200px;margin: 0 auto 30px;position: relative;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend style="text-align: center;">添加配置</legend>
    </fieldset>

    <form class="layui-form forms" id="defaultForm" action="" method="post" style="padding: 15px 0">

        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">头像：</label>
            <div class="layui-input-block" style="padding-right: 120px;">
                <input type="file" id="avatar_file" name="file" placeholder="头像" class="layui-upload-file">
                <input type="hidden" value="" name="avatar" id="avatar" placeholder="头像" class="layui-input">
                <div lay-filter="show-url" style="display:none;border: 1px solid #e6e6e6;border-radius: 2px;max-width: 700px;"></div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">配置应用:</label>
            <div class="layui-input-block right-width">
                <select name="app" lay-search >
                    <option>请选择应用</option>
                    {volist name="model->T('app')" id="item"}
                    <option value="{$key}">{$item}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">配置类型:</label>
            <div class="layui-input-block right-width">
                <select name="type" lay-search >
                    <option>请选择类型</option>
                    {volist name="model->T('type')" id="item"}
                    <option value="{$key}">{$item}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">配置标识:</label>
            <div class="layui-input-block right-width">
                <input type="text" value="" name="name" placeholder="配置标识" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">配置此值:</label>
            <div class="layui-input-block right-width">
                <input type="text" value="" name="value" placeholder="配置此值" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">配置说明:</label>
            <div class="layui-input-block right-width">
                <input type="text" value="" name="title" placeholder="配置说明" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-submit="" lay-filter="submit">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>

</section>

<script src="__JS__/site.js"></script>
<script src="__JS__/back.js"></script>
<script>

    layui.use(['form'], function () {
        var form = layui.form();

    });

    $(function () {
        var options = {
            form: '#defaultForm',
            success: console.log
        };
        Back.submit(options);
    });

    var indexUrl = Site.uploader({
        elem: '#avatar_file',
        targetElem: '#avatar',
        url: '/manage/client/uploader?file=file',
        title: '上传图片',
        isAjax: true,
        success: function (res, input) {
            console.log(res);
            console.log($('#avatar').val());
        }
    });

</script>

</body>

</html>
